<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id" class="form-control">
    <div class="form-group">
        <label><strong>Name</strong></label>
        <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
        <div *ngIf="name.invalid && name.touched">
            <p style="color:red">This field is required.</p>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><strong>Email</strong></label>
            <input name="email" #email='ngModel' [(ngModel)]="service.formData.email" email="true" class="form-control"
                required>
            <div *ngIf="email.invalid && email.touched">
                <p style="color:red">Email required. Format: user@domain.com</p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label><strong>Location</strong></label>
            <input name="address" #address='ngModel' [(ngModel)]="service.formData.address" type="text"
                class="form-control" required>
            <div *ngIf="address.invalid && address.touched">
                <p style="color:red">This field is required.</p>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><strong>Phone Number</strong></label>
            <input name="phone" #phone='ngModel' [(ngModel)]="service.formData.phone" type="tel"
                pattern="[0-9]{4}-[0-9]{4}" class="form-control" required>
            <div *ngIf="phone.invalid && phone.touched">
                <p style="color:red">Phone number required. Format: 1234-5678</p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label><strong>Rating</strong></label>

            <!--<input name="rating" #rating='ngModel' [(ngModel)]="service.formData.rating" class="form-control" required>-->
            <select name="rating" #rating="ngModel" [(ngModel)]="service.formData.rating" class="form-control" required>
                <option disabled>{{service.formData.rating}}</option>
                <option *ngFor="let star of stars" [ngValue]="star">
                    {{star}}</option>
                <div *ngIf="rating.invalid && rating.touched">
                    <p style="color:red">This field is required.</p>
                </div>
            </select>

        </div>
    </div>

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-info btn-lg btn-block">Create</button>
    </div>
</form>
