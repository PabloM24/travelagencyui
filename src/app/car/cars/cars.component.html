<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id" class="form-control">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><strong>Brand</strong></label>
            <select name="brand" #brand="ngModel" [(ngModel)]="service.formData.brand" class="form-control" required>
                <option disabled>{{service.formData.brand}}</option>
                <option *ngFor="let carB of carBrand.list" [ngValue]="carB.id">
                    {{carB.name}}</option>
            </select>
            <div *ngIf="brand.invalid && brand.touched">
                <p style="color:red">This field is required.</p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label><strong>Model</strong></label>
            <select name="model" #model="ngModel" [(ngModel)]="service.formData.model" class="form-control" required>
                <option disabled>{{service.formData.model}}</option>
                <option *ngFor="let carM of carModel.list" [ngValue]="carM.id">
                    {{carM.name}}</option>
            </select>
            <div *ngIf="model.invalid && model.touched">
                <p style="color:red">This field is required.</p>
            </div>

        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><strong>Car Type</strong></label>
            <select name="car_type" #car_type="ngModel" [(ngModel)]="service.formData.car_type" class="form-control"
                required>
                <option disabled>{{service.formData.car_type}}</option>
                <option *ngFor="let carT of carType.list" [ngValue]="carT.id">
                    {{carT.name}}</option>
            </select>
            <div *ngIf="car_type.invalid && car_type.touched">
                <p style="color:red">This field is required.</p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label><strong>Color</strong></label>
            <input name="color" #color='ngModel' [(ngModel)]="service.formData.color" class="form-control" required>
            <div *ngIf="color.invalid && color.touched">
                <p style="color:red">This field is required.</p>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><strong>Year</strong></label>
            <input name="year" #year='ngModel' [(ngModel)]="service.formData.year" type="number" class="form-control"
                required>
            <div *ngIf="year.invalid && year.touched">
                <p style="color:red">This field is required.</p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label><strong>Millage</strong></label>
            <input name="millage" #millage='ngModel' [(ngModel)]="service.formData.millage" type="number"
                class="form-control" required>
            <div *ngIf="millage.invalid && millage.touched">
                <p style="color:red">This field is required.</p>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><strong>License Plate</strong></label>
            <input name="license_plate" #license_plate='ngModel' [(ngModel)]="service.formData.license_plate"
                class="form-control" required>
            <div *ngIf="license_plate.invalid && license_plate.touched">
                <p style="color:red">This field is required.</p>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label><strong>Availability</strong></label>
            <select name="available" #available="ngModel" [(ngModel)]="service.formData.available" class="form-control"
                required>
                <option disabled>{{service.formData.available}}</option>
                <option *ngFor="let availa of availability" [ngValue]="availa">
                    {{availa}}</option>
                <div *ngIf="available.invalid && available.touched">
                    <p style="color:red">This field is required.</p>
                </div>
            </select>

        </div>

    </div>

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-info btn-lg btn-block">Create</button>
    </div>
</form>
