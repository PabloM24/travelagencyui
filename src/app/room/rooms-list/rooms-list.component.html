<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Hotel</th>
                <th>Number</th>
                <th>Room Type</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tr *ngFor="let item of service.list">
            <td (click)="populateForm(item)">{{ item.id }}</td>
            <td (click)="populateForm(item)">{{ item.hotel }}</td>
            <td (click)="populateForm(item)">{{ item.number }}</td>
            <td (click)="populateForm(item)">{{ item.room_type }}</td>
            <td (click)="populateForm(item)">{{ item.available }}</td>
            <td><button class="btn btn-sm btn-outline-danger" (click)="onDelete(item.id)">&times;</button>
            </td>
        </tr>

    </table>
</div>
