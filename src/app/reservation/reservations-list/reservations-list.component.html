<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Hotel</th>
                <th>Car</th>
                <th>Total</th>
                <th>Paid</th>
            </tr>
        </thead>
        <tr *ngFor="let item of service.list">
            <td (click)="populateForm(item)">{{ item.id }}</td>
            <td (click)="populateForm(item)">{{ item.hotel_reservation }}</td>
            <td (click)="populateForm(item)">{{ item.car_reservation }}</td>
            <td (click)="populateForm(item)">{{ item.total }}</td>
            <td (click)="populateForm(item)">{{ item.paid }}</td>
            <td><button class="btn btn-sm btn-outline-danger" (click)="onDelete(item.id)">&times;</button>
            </td>
        </tr>

    </table>
</div>
