<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Drive</th>
                <th>Category</th>
                <th>Engine</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tr *ngFor="let item of service.list">
            <td (click)="populateForm(item)">{{ item.id }}</td>
            <td (click)="populateForm(item)">{{ item.name }}</td>
            <td (click)="populateForm(item)">{{ item.drive }}</td>
            <td (click)="populateForm(item)">{{ item.category }}</td>
            <td (click)="populateForm(item)">{{ item.engine }}</td>
            <td (click)="populateForm(item)">{{ item.capacity }}</td>
            <td><button class="btn btn-sm btn-outline-danger" (click)="onDelete(item.id)">&times;</button>
            </td>
        </tr>
    </table>
</div>
