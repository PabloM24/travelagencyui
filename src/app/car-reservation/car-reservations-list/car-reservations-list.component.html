<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Car</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>
        <tr *ngFor="let item of service.list">
            <td (click)="populateForm(item)">{{ item.id }}</td>
            <td (click)="populateForm(item)">{{ item.car }}</td>
            <td (click)="populateForm(item)">{{ item.start }}</td>
            <td (click)="populateForm(item)">{{ item.end }}</td>
            <td><button class="btn btn-sm btn-outline-danger" (click)="onDelete(item.id)">&times;</button>
            </td>
        </tr>

    </table>
</div>
